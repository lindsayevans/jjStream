<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jjStream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./main.scss" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body class="viz-active">
    <audio preload="none" id="player" autoplay controls crossorigin></audio>
    <ul id="history"></ul>
    <div id="viz"></div>

    <div id="display">
      <button id="weather" class="control">
        <span class="icon material-symbols-outlined"> partly_cloudy_day </span>
        <span id="temp">--°</span>
        ~
        <span id="apparent-temp">--°</span>
      </button>
      <div id="history-icon" class="control">
        <span class="icon material-symbols-outlined"> history </span>
      </div>

      <div id="time"></div>
      <div id="details">details here</div>

      <button id="viz-control" class="control">
        <span class="icon material-symbols-outlined"> bar_chart_off </span>
      </button>
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
